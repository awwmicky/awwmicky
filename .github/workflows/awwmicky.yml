name: Generate Snake - GitHub Contribute Data

on:
  schedule:
    - cron: "* */24 * * *" # execute every 24 hours
  workflow_dispatch: # auto run from Actions Tab

jobs:
  build:
    name: Jobs to update data
    runs-on: ubuntu-latest
    steps:
      # repo under $GITHUB_WORKSHOP
      - uses: actions/checkout@v2
      # generate snake gif
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: awwmicky
          # generate files into branch 'output'
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg
      # status: test/debug
      - run: git status

      # push the changes
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
          force: true

      # target branch 'output'
      - uses: crazy-max/ghaction-github-pages@v2.5.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}